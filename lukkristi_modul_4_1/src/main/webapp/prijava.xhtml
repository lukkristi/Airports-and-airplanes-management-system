<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>


        <ui:composition template="./predlozak.xhtml">

            <ui:define name="prijava">
                #{p['prijava.naslov']}
            </ui:define>

            <ui:define name="content">
                <h:form id="loginForm">
                    <h:panelGrid id="loginPanel" columns="2">

                        <h:outputText value="#{p['prijava.korisnikckoIme']}" />

                        <p:inputText id="Korisnickoime" value="#{prijava.korisnik}" ></p:inputText>

                        <p:spacer></p:spacer> <br></br>

                        <h:outputText value="#{p['prijava.lozinka']}" />

                        <p:password id="lozinka1" value="#{prijava.lozinka}"  feedback="false"></p:password>

                        <p:spacer></p:spacer>

                        <p:commandButton update="loginForm" action="#{prijava.prijaviKorisnika()}" value="#{p['prijava.naslov']}">
                            <f:ajax execute="korisnik" render="Aerodromi Panela1"/>
                        </p:commandButton>
                        <br/>
                        <p:messages id="mensajes" showDetail="false" autoUpdate="true"/>

                    </h:panelGrid>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
